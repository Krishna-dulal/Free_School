        body {
            font-family: Arial, sans-serif;
            background-color: #e6f2ff;

            background-size: cover;
            background-position: center;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 10vh;
            font-size: 34px;
            font-weight: bold;
            background-color: #1523edb7; /* Set the background color to blue */
            color: #FFFFFF; /* Set the text color to white */
            padding: 0 20px;
        }
        #header {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 10vh;
            font-size: 34px;
            font-weight: bold;
            -webkit-background-clip: text; /* Apply background-clip to the text */
            background-clip: text;
            background-image: linear-gradient(to right,
              #050404 40%,
              #0a080a 100%);
            -webkit-text-fill-color: transparent; /* Set the text color to transparent to show the gradient */
        }
        .center {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .button {
            background-color: rgba(255, 106, 0, 0.98);
            color: #060000;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease-in-out;
        }
        .button:hover {
            background-color: blueviolet;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        .text {
            margin: 20px 0;
            font-weight: bold;
            font-size: 20px;
        }

        /* Fixed sidenav, full height */
.sidenav {
  height: 100%;
  width: 130px;
  position: fixed;
  z-index: 1;
  top: 90px;
  left: 7px;
  background-color: rgb(78, 78, 230);
  overflow-x: hidden;
  padding-top: 80px;
}

/* Style the sidenav links and the dropdown button */
.sidenav a, .dropdown-btn {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 20px;
  color: #818181;
  display: block;
  border: none;
  background: none;
  width: 100%;
  text-align: left;
  cursor: pointer;
  outline: none;
}

/* On mouse-over */
.sidenav a:hover, .dropdown-btn:hover {
  color: #f1f1f1;
}

/* Main content */
.main {
  margin-left: 200px; /* Same as the width of the sidenav */
  font-size: 20px; /* Increased text to enable scrolling */
  padding: 0px 10px;
}

/* Add an active class to the active dropdown button */
.active {
  background-color: green;
  color: white;
}

/* Dropdown container (hidden by default). Optional: add a lighter background color and some left padding to change the design of the dropdown content */
.dropdown-container {
  display: none;
  background-color: #262626;
  padding-left: 8px;
}

/* Optional: Style the caret down icon */
.fa-caret-down {
  float: right;
  padding-right: 8px;
}

/* Some media queries for responsiveness */
@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}

footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    text-align: center;
    /* Optional Styles */
    background-color: #f2f2f2;
    color: #000; 
}
