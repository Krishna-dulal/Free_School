<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free School Google Sign In</title>
</head>
<body>
    {% load socialaccount %}
    {% if user.is_authenticated %}
        <h2>Welcome, {{ user.email }}!</h2>
        <p>You are logged in with this  {{ user.email }}. Do you want to logout?</p>
        <a href="{% url 'account_logout' %}">Logout</a>
    {% else %}
        <h2>Google Login</h2>
        <a href="{% provider_login_url 'google' %}?next=/">Login with Google</a>
    {% endif %}
</body>
</html>
